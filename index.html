<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Lean Corner – Home</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      touch-action: manipulation;
      font-family: Arial, sans-serif;
    }

    /* Container base 1920x1080 */
    .canvas {
      position: relative;
      width: 1920px;
      height: 1080px;
      transform-origin: top left;
    }

    /* Escala automática para TV */
    .scale {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Fundo SVG */
    .background {
      position: absolute;
      inset: 0;
      background: url("home.svg") no-repeat center;
      background-size: cover;
    }

    /* Botões invisíveis */
    .btn {
      position: absolute;
      cursor: pointer;
      border-radius: 30px;
    }

    .btn:hover {
      outline: 4px solid rgba(255,255,255,0.3);
    }
  </style>
</head>

<body>

  <div class="scale">
    <div class="canvas" id="canvas">
      <div class="background"></div>

      <!-- BOTÕES (posições baseadas no SVG) -->

      <div class="btn" style="left:300px; top:200px; width:420px; height:180px"
           onclick="go('performance')"></div>

      <div class="btn" style="left:760px; top:200px; width:420px; height:180px"
           onclick="go('kpi')"></div>

      <div class="btn" style="left:1220px; top:200px; width:420px; height:180px"
           onclick="go('inventario')"></div>

      <div class="btn" style="left:300px; top:440px; width:420px; height:180px"
           onclick="go('qhse')"></div>

      <div class="btn" style="left:760px; top:440px; width:420px; height:180px"
           onclick="go('5s')"></div>

      <div class="btn" style="left:1220px; top:440px; width:420px; height:180px"
           onclick="go('organograma')"></div>

    </div>
  </div>

  <script>
    function scaleCanvas() {
      const baseWidth = 1920;
      const baseHeight = 1080;
      const scaleX = window.innerWidth / baseWidth;
      const scaleY = window.innerHeight / baseHeight;
      const scale = Math.min(scaleX, scaleY);

      document.getElementById("canvas").style.transform =
        `scale(${scale})`;
    }

    window.addEventListener("resize", scaleCanvas);
    scaleCanvas();

    function go(panel) {
      alert("Abrir painel: " + panel);
      // depois:
      // window.location.href = panel + ".html";
    }
  </script>

</body>
</html>
