<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lean Corner | Home</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #0b1f3a;
  font-family: Arial, Helvetica, sans-serif;
  color: white;
}

/* LAYOUT */
.container {
  display: grid;
  grid-template-rows: 100px 1fr;
  height: 100vh;
}

/* TOPO */
.header {
  display: flex;
  align-items: center;
  padding-left: 40px;
  font-size: 36px;
  font-weight: bold;
}

/* GRID DO HOME */
.home-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 30px;
  padding: 40px;
}

/* CARDS */
.card {
  border-radius: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  text-align: center;
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

/* CORES */
.red {
  background: #c40000;
}

.blue {
  background: #123d82;
}

/* RESPONSIVO TV */
@media (max-width: 1200px) {
  .home-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    Lean Corner — New Experience
  </div>

  <div class="home-grid">

    <div class="card red" onclick="openPanel('performance')">
      Performance Operacional
    </div>

    <div class="card blue" onclick="openPanel('global')">
      Global KPI
    </div>

    <div class="card red" onclick="openPanel('inventario')">
      Inventário
    </div>

    <div class="card blue" onclick="openPanel('organograma')">
      Organograma
    </div>

    <div class="card red" onclick="openPanel('qhse')">
      QHSE
    </div>

    <div class="card blue" onclick="openPanel('5s')">
      5S
    </div>

    <div class="card red" onclick="openPanel('kaizen')">
      Kaizen
    </div>

    <div class="card blue" onclick="openPanel('vsm')">
      VSM
    </div>

    <div class="card red" onclick="openPanel('sca')">
      SCA
    </div>

  </div>
</div>

<script>
function openPanel(panel) {
  alert("Painel selecionado: " + panel + 
  "\n\n(Próximo passo: criar essa tela)");
}
</script>

</body>
</html>
